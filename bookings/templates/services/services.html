{% extends "base.html" %}
{% block title %}Services{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3">Services</h1>
    <a href="{% url 'create_service' %}" class="btn btn-success">+ Add Service</a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width:160px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in services %}
                    <tr>
                        <td>{{ service.name }}</td>
                        <td>
                            <a href="{% url 'update_service' service.id %}"
                                class="btn btn-sm btn-outline-primary">Edit</a>
                            <a href="{% url 'delete_service' service.id %}"
                                class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">No services found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
